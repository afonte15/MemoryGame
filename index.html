<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <!-- <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">


    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game with Official N.E.H.S Artwork</h1>
            <a href="https://www.officialnehs.com/"><h3>www.officialnehs.com</h3></a>
            <h3>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-snapchat-ghost stroke-transparent"></i>
            </h3>

        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves
            
            <div class="timer">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>

            <div class="restart">
                <i class="fas fa-redo"></i>
        	</div>
        </section>

        <ul class="deck">
        <!-- Removed all li of cards.  Add cards using Javascript -->
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
